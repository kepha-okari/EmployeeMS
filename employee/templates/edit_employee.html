{% extends 'base.html' %}
{% load static%}

{% block content %}
    <div class="col-md-6" style="margin-left:20%; font-size: 15px;">
        <form action="/edit/employee/{{employee.id}}/" method="post" style="font-size: 15px;">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-6" >
                    <input type="text" class="form-control" name="first_name" value="{{employee.first_name}}" style="font-size: 15px;">
                </div>
                <div class="form-group col-md-6" style="font-size: 15px;">
                    <input type="text" class="form-control" name="last_name"  value="{{employee.last_name}}" style="font-size: 15px;">
                </div>
            </div>
            <div class="form-group" style="font-size: 15px;">
            <input type="email" name="email" class="form-control"  value="{{employee.email}}" style="font-size: 15px;">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" style="font-size: 15px;">
                    <input type="text" class="form-control" name="phone" value="{{employee.phone}}" style="font-size: 15px;">
                </div> 
                <div class="form-group col-md-6" style="font-size: 15px;">
                    <select id="inputState" class="form-control" name="department" style="font-size: 15px;">
                    <option selected>Operations</option>
                    <option>HR</option>
                    <option>R&D</option>
                    <option>Marketing</option>
                    <option>Finance</option>
                    </select>
                </div>
               
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="font-size: 15px;">Save</button>
            </div>
       
            
           
        </form>
    </div>
{% endblock %}
